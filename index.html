<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="screens">
            <textarea disabled id="screen1" cols="40" rows="1"></textarea>
            <textarea disabled id="screen2" cols="16" rows="1"></textarea>
        </div>
        <div id="buttons">
            <div id="btnRow">
                <button class="upperBtn" id="c">C</button>
                <button class="upperBtn" id="d">D</button>
            </div>
            <div id="btnRow">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="calc" id="/">/</button>
            </div>
            <div id="btnRow ">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="calc" id="*">*</button>
            </div>
            <div id="btnRow">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="calc" id="+">+</button>
            </div>
            <div id="btnRow">
                <button class="number" id="0">0</button>
                <button class="result" id="=">=</button>
                <button class="calc" id="-">-</button>
            </div>
        </div>
    </div>

</body>

</html>
